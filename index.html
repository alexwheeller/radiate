<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Radiate - A responsive dashboard written in React - built for all screen sizes</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <style>
      ul {
        margin: 0
      }
    </style>
  </head>
  <body style="margin: 2px">

    <dashboard></dashboard>

    <script>
      if (!('gridTemplateColumns' in document.body.style)) {
        alert(
          'Radiate uses CSS Grid Layout, which is currently in ' +
          'development in most browsers.\n\n' +
          'Support can be enabled in Chrome by toggling ' +
          'chrome://flags/#enable-experimental-web-platform-features on.'
        )
      }
    </script>

    <script src="/static/bundle.js"></script>

  </body>
</html>
